<!DOCTYPE>
<html> 
<head>
  {% include 'bootstrap.html' %}
</head>
<body>
      <div style="height: 55px"></div>
      <div class=container>
      <div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
        <div class="col-11">
          <h4 
            style='color:rgb(120,120,120); margin-bottom:4px;'>
            {{job['position']}}
          </h4>
          <div>
            <b>Location:</b> {{job['location']}}
          </div>
          {% if 'salary' in job %}
          <div>
            <b>Salary:</b> {{job['salary']}}
          </div>
          {% endif %}
        </div>
        <div class="col-1 padding-right:16px">
          <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
        </div>
      </div>
      </div>
</body>
</html>
